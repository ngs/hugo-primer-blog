<div class="color-bg-subtle rounded-2 p-3 mb-3">
  <h3 class="h5 mb-2">{{ i18n "aboutMe" | default "About Me" }}</h3>
  <div class="d-flex flex-items-center mb-2">
    <img src="https://github.com/github.png" alt="Author" class="avatar avatar-6 mr-2" width="48" height="48">
    <div>
      <strong class="d-block">{{ site.Params.author | default "Demo Author" }}</strong>
      <span class="f6 color-fg-muted">{{ i18n "authorRole" | default "Developer & Blogger" }}</span>
    </div>
  </div>
  <p class="f6 color-fg-muted mb-0">
    {{ i18n "authorBio" | default "Welcome to my blog! I write about web development, Hugo, and open source projects." }}
  </p>
</div>
